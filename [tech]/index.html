<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tech - Fyodrik</title>
	<style>
		.button{

	<script>
	    (function MarginCenter(){
	        $('#nav-container').css({
	            'width': parseInt(window.innerWidth/368)*368+'px'
	        });
	    })();
	    window.addEventListener("load", MarginCenter);
	    window.addEventListener("resize", MarginCenter);
	</script>
</body>
</html>
