        <script>
            function adaptiveContent(){
                if(window.innerHeight-54<=500)
                    $('#content').css({
                        'height':'550px'
                    });
                else
                    $('#content').css({
                        'height':window.innerHeight-54+'px'
                    });
                $('#content').css({
                        'opacity':1
                    });
                if(window.innerWidth<=874)
                    var n = parseInt(window.innerWidth/(422+20));
                else
                    var n = parseInt(window.innerWidth/(422+10));
                $('#nav-container').css({
                    'width':442+(n-1)*(422+10)+'px'
                })
                if(window.innerWidth<=460&&window.innerWidth>=375)
                    $('.button').css({
                        'width':window.innerWidth-40+'px'
                    })
                    $('.navin').css({
                        'width':window.innerWidth-40+'px'
                    })  
            }

            window.addEventListener("load", adaptiveContent);
            window.addEventListener("resize", adaptiveContent);
        </script>
