<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Main - Fyodrik</title>
	<style>
	    #circle {
	        position: relative;
	        top: 0;
	        bottom: 0;
	        left: 0;
	        right: 0;
	        width: 350px;
	        height: 350px;
	        margin: auto;
	    }

	    .g-circles circle{
	      -webkit-transform-origin: 120px 120px;
	          -ms-transform-origin: 120px 120px;
	              transform-origin: 120px 120px;
	      -webkit-transform: rotate(0);
	          -ms-transform: rotate(0);
	              transform: rotate(0);
	    }

	    .g-circles circle {
	      -webkit-animation: rotation 4s infinite alternate;
	              animation: rotation 4s infinite alternate;
	    }

	    .g-circles circle:nth-child(2) {
	      -webkit-animation-delay: 0.5s;
	              animation-delay: 0.5s;
	    }

	    .g-circles circle:nth-child(3) {
	      -webkit-animation-delay: 0.75s;
	              animation-delay: 0.75s;
	    }

	    .g-circles circle:nth-child(4) {
	      -webkit-animation-delay: 1s;
	              animation-delay: 1s;
	    }

	    .g-circles circle:nth-child(5) {
	      -webkit-animation-delay: 1.25s;
	              animation-delay: 1.25s;
	    }

	    .g-circles circle:nth-child(6) {
	      -webkit-animation-delay: 1.5s;
	              animation-delay: 1.5s;
	    }

	    .g-circles circle:nth-child(7) {
	      -webkit-animation-delay: 1.75s;
	              animation-delay: 1.75s;
	    }

	    .g-circles circle:nth-child(8) {
	      -webkit-animation-delay: 2s;
	              animation-delay: 2s;
	    }

	    .g-circles circle:nth-child(9) {
	      -webkit-animation-delay: 2.25s;
	              animation-delay: 2.25s;
	    }

	    .g-circles circle:nth-child(10) {
	      -webkit-animation-delay: 2.5s;
	              animation-delay: 2.5s;
	    }

	    .g-circles circle:nth-child(11) {
	      -webkit-animation-delay: 2.75s;
	              animation-delay: 2.75s;
	    }

	    .g-circles circle:nth-child(12) {
	      -webkit-animation-delay: 3s;
	              animation-delay: 3s;
	    }

	    .g-circles circle:nth-child(13) {
	      -webkit-animation-delay: 3.25s;
	              animation-delay: 3.25s;
	    }

	    .g-circles circle:nth-child(14) {
	      -webkit-animation-delay: 3.5s;
	              animation-delay: 3.5s;
	    }

	    .g-circles circle:nth-child(15) {
	      -webkit-animation-delay: 3.75s;
	              animation-delay: 3.75s;
	    }

	    @-webkit-keyframes rotation {
	      100% {
	        -webkit-transform: rotate(360deg);
	                transform: rotate(360deg);
	      }
	    }

	    @keyframes rotation {
	      100% {
	        -webkit-transform: rotate(360deg);
	                transform: rotate(360deg);
	      }
	    }
	</style>
</head>
<body>
	<h1 id="err404Title" class="title" style="text-align:center;width:100%;">IT Developer, Sound Prodeucer/DJ, Graphics Maker, Video Post Producer...</h1>
	<div id="circle">
	    <svg width="350" height="350" viewbox="0 0 240 240">
	        <g class="g-circles"  fill="none"
	           stroke-width="5"
	           stroke-dasharray="8% 45%"
	           >
	            <circle r="115" cx="120" cy="120"
	                  stroke="crimson"
	                  />
	            <circle r="115" cx="120" cy="120"
	                   stroke="orangered"
	                   stroke-dashoffset="8%"
	                   />
	            <circle r="115" cx="120" cy="120"
	                   stroke="orange"
	                   stroke-dashoffset="16%"
	                   />
	            <circle r="115" cx="120" cy="120"
	                   stroke="gold"
	                   stroke-dashoffset="24%"
	                   />
	            <circle r="115" cx="120" cy="120"
	                   stroke="yellowgreen"
	                   stroke-dashoffset="32%"
	                   />
	            <circle r="115" cx="120" cy="120"
	                   stroke="steelblue"
	                   stroke-dashoffset="40%"
	                   />
	            <circle r="115" cx="120" cy="120"
	                   stroke="blueviolet"
	                   stroke-dashoffset="48%"
	                   />
	        </g>
	        <g class="g-circles"  fill="none"
	           stroke-width="120"
	           stroke-dasharray="8% 45%"
	           transform="translate(24 24) scale(.8)">
	            <circle r="60" cx="120" cy="120"
	              stroke="crimson"
	              />
	            <circle r="60" cx="120" cy="120"
	               stroke="orangered"
	               stroke-dashoffset="8%"
	               />
	            <circle r="60" cx="120" cy="120"
	               stroke="orange"
	               stroke-dashoffset="16%"
	               />
	            <circle r="60" cx="120" cy="120"
	               stroke="gold"
	               stroke-dashoffset="24%"
	               />
	            <circle r="60" cx="120" cy="120"
	               stroke="yellowgreen"
	               stroke-dashoffset="32%"
	               />
	            <circle r="60" cx="120" cy="120"
	               stroke="steelblue"
	               stroke-dashoffset="40%"
	               />
	            <circle r="60" cx="120" cy="120"
	               stroke="blueviolet"
	               stroke-dashoffset="48%"
	               />
	        </g>
	    </svg>
	</div>
	<script>
	    function CircleMarginTop(){
	        $('#circle').css({
	            'marginTop': ($('#content').height() - $('#circle').height())/2+'px'
	        });
	    }
	    CircleMarginTop();
	    window.addEventListener("load", CircleMarginTop);
	    window.addEventListener("resize", CircleMarginTop);
	</script>
</body>
</html>
