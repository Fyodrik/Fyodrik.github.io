<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Main - Fyodrik</title>
	<style>
		#wrap-photo{
			background-color: rgba(0,0,0,0.5);
			border-radius:50%;
			width: 344px;
			height: 344px;
			float:left;
		}
		#photo{
			background-image: url(/!content/i.png);
			background-size: 100%;
			width: 300px;
			height: 300px;
			border-radius: 50%;
			margin: 20px;
			border: 2px solid rgb(21,21,21);
		}
		#text{
			float:left;
			background-color: rgba(0,0,0,.3);
			color: #FFF;
			width: 50%;
			border-radius:15px;
			padding: 15px;
			font-family: "Calibri", Arial;
		}
	</style>
</head>
<body>
	<div id="wrap-photo">
		<div id="photo"></div>
	</div>
	<div id="text">Привет! Я Дмитрий, занимаюсь технологиями (в большинстве ИТ) и контентом. Это мой сайт-портфолио, здесь я выкладываю свои работы, которые включают в себя как проекты, так и статьи по данным темам.</div>
	<script>
	    function CircleMarginTop(){
	        $('#wrap-photo').css({
	            'marginTop': ($('#content').height() - $('#wrap-photo').height())/2+'px'
	        });
	    }();
	    window.addEventListener("load", CircleMarginTop);
	    window.addEventListener("resize", CircleMarginTop);
	</script>
</body>
</html>
